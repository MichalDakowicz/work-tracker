<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Work Tracker</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="img/icon.svg" />
        <link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#4caf50" />
        <link rel="apple-touch-icon" href="img/icon-192.png" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Work Tracker</h1>
                <div id="header-controls">
                    <button id="export-data">
                        <img src="img/export.svg" alt="Export" />Export Data
                    </button>
                    <button id="import-trigger">
                        <img src="img/import.svg" alt="Import" />Import Data
                    </button>
                    <div id="darkMode-inline">
                        <input type="checkbox" id="dark-mode-toggle" />
                        <b>Dark Mode</b>
                    </div>
                </div>
            </div>
            <div id="total-time"></div>
            <div id="time-from-last-paycheck"></div>
            <div id="day-list"></div>
            <div id="add-day">
                <div class="date-inputs">
                    <input
                        type="number"
                        id="day"
                        placeholder="Day"
                        min="1"
                        max="31"
                    />
                    <input
                        type="number"
                        id="month"
                        placeholder="Month"
                        min="1"
                        max="12"
                    />
                    <input
                        type="number"
                        id="year"
                        placeholder="Year"
                        min="2020"
                        max="2099"
                    />
                    <div class="time-inputs">
                        <div class="time-range-input">
                            <div class="time-pair">
                                <div class="custom-time-input">
                                    <input
                                        type="number"
                                        id="start-hours"
                                        placeholder="HH"
                                        min="0"
                                        max="23"
                                    />
                                    <span>:</span>
                                    <input
                                        type="number"
                                        id="start-minutes"
                                        placeholder="MM"
                                        min="0"
                                        max="59"
                                    />
                                </div>
                                <span>to</span>
                                <div class="custom-time-input">
                                    <input
                                        type="number"
                                        id="end-hours"
                                        placeholder="HH"
                                        min="0"
                                        max="23"
                                    />
                                    <span>:</span>
                                    <input
                                        type="number"
                                        id="end-minutes"
                                        placeholder="MM"
                                        min="0"
                                        max="59"
                                    />
                                </div>
                            </div>
                            <button id="add-range">
                                <img src="img/add.svg" />Add Range
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="ranges-list"></div>
                </div>
                <div class="row">
                    <button id="add-day-button">
                        <img src="img/add.svg" />Add
                    </button>
                </div>
            </div>
            <div id="add-paycheck">
                <div class="date-inputs">
                    <input
                        type="number"
                        id="paycheck-day"
                        placeholder="Day"
                        min="1"
                        max="31"
                    />
                    <input
                        type="number"
                        id="paycheck-month"
                        placeholder="Month"
                        min="1"
                        max="12"
                    />
                    <input
                        type="number"
                        id="paycheck-year"
                        placeholder="Year"
                        min="2020"
                        max="2099"
                    />
                    <div class="custom-time-input" id="paycheck-time">
                        <input
                            type="number"
                            id="paycheck-hours"
                            placeholder="HH"
                            min="0"
                            max="23"
                        />
                        <span>:</span>
                        <input
                            type="number"
                            id="paycheck-minutes"
                            placeholder="MM"
                            min="0"
                            max="59"
                        />
                    </div>
                </div>
                <button id="add-paycheck-button">
                    <img src="img/add.svg" />Add paycheck
                </button>
            </div>
        </div>
        <div id="confirm-modal" class="modal" style="display: none">
            <div class="modal-content">
                <p id="confirm-message">
                    Are you sure you want to delete this item?
                </p>
                <button id="confirm-yes">Yes</button>
                <button id="confirm-no">No</button>
            </div>
        </div>
        <input
            type="file"
            id="import-data"
            accept="application/json"
            style="display: none"
        />
        <script src="script.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("./sw.js", { scope: "/work-tracker/" })
                    .then((registration) =>
                        console.log("ServiceWorker registered")
                    )
                    .catch((error) =>
                        console.log("ServiceWorker registration failed:", error)
                    );
            }
        </script>
    </body>
</html>
